<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python in Browser</title>
    <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
</head>
<body>
    <h2>Python Web App</h2>
    <input type="text" id="userInput" placeholder="Enter your name">
    <button onclick="runPython()">Submit</button>
    <p id="output"></p>

    <script>
        let pyodideReady = null;

        async function loadPyodideAndInitialize() {
            window.pyodide = await loadPyodide();
            pyodideReady = true;
        }

        async function runPython() {
            if (!pyodideReady) {
                document.getElementById("output").innerText = "Loading Python... Please wait.";
                return;
            }

            let name = document.getElementById("userInput").value;
            let code = `name = "${name}"\n"Hi " + name`;

            try {
                let result = await pyodide.runPythonAsync(code);
                document.getElementById("output").innerText = result;
            } catch (error) {
                document.getElementById("output").innerText = "Error: " + error;
            }
        }

        // Load Pyodide when the page loads
        loadPyodideAndInitialize();
    </script>
</body>
</html>
